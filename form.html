<!DOCTYPE html>
<html>

<head>
  <title>Webtech beadandó</title>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='description' content='Webtechnológia beadandó'>
  <meta name='author' content='Nagy Róbert'>
  <meta name='neptun' content='jmdrgg'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='./css/form.css'>
  <link rel='stylesheet' href='./css/styles.css'>
  <!-- fonts -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>


  <script src="./javascript/jquery-3.6.1.min.js"
    type="text/javascript"></script>
  <script>
    <!-- load header and footer -->
    $(function () {
      $("#header").load("./header.html");
      $("#footer").load("./footer.html");
    });
  </script>
  <script src='./javascript/setTheme.js'></script>
  <script type="text/javascript" src="./javascript/index.js" defer></script>
  <script type='text/javascript' src='./javascript/bacon-ipsum.js'
    defer></script>
  <script type='text/javascript' src='./javascript/form.js'></script>
</head>

<body>


  <div id='header'></div>

  <div class='text-container'>
    <img id='breakfast-logo' src='./resources/logo-breakfast.png'>
  </div>

  <div class='form-container'>
    <form>
      <label for='fname' id='lname'>Név</label> <span class="error-message"
        id="ne1">Név megadása közelező</span> <span class="error-message"
        id="ne2">Név minimum 2 karakter hosszú</span><br>
      <input type='text' id='name' name='fname' class='form-field'
        minlength='2'> <br>
      <label for='femail' id='lemail'>E-mail</label> <span class="error-message"
        id="ee1">Email megadása közelező</span>
      <span class="error-message" id="ee2">Email minimum 6 karakter
        hosszú</span> <span class="error-message" id="ee3">Helytelen
        E-mail</span>
      <br>
      <input type='email' id='email' name='femail' class='form-field'
        minlength='6'> <br>
      <label for='gender'>Nem:</label> <br>
      <select id='gender' name='gender' class='gender-selector'>
        <option value='Nő'>Nő</option>
        <option value='Férfi'>Férfi</option>
        <option value='Enby'>Enby</option>
      </select> <br>
      <label for='reggeli_vote'>Kedvenc reggeli</label> <br>
      <div class='radio-buttons'>

        <input type='radio' name='reggeli_vote' value='Amerikai palacsinta'
          id='pancake' class='breakfast-radio'>
        <label for='pancake'>Amerikai palacsinta</label> <br>
        <input type='radio' name='reggeli_vote' value='Palacsinta' id='crepes'
          class='breakfast-radio'>
        <label for='crepes'>Palacsinta</label><br>
        <input type='radio' name='reggeli_vote' value='Gofri' id='waffles'
          class='breakfast-radio'>
        <label for='waffles'>Gofri</label><br>
        <input type='radio' name='reggeli_vote' value='Francia pirítós'
          id='french_toast' class='breakfast-radio'>
        <label for='french_toast'>Francia pirítós</label><br>
        <input type='radio' name='reggeli_vote' value='Egyik sem' id='egyik_sem'
          class='breakfast-radio' checked>
        <label for='egyik_sem'>Egyik sem</label><br>
      </div>

      <label for='datum'>Legutóbbi nap, amikor reggeliztem</label> <br>
      <input type='date' name='reggeli_vote' id='datum'> <br>
      <label for='szin_picker'>Kedvenc színem</label> <br>
      <input type='color' name='reggeli_vote' id='szin_picker'> <br>
      <label for='essay'>Esszé a döntésemről</label> <br>
      <textarea name="essay" cols="40" rows="5"></textarea> <br>

      <button id='send' type='button'>send</button> <br>
    </form>
  </div>

  <div id='footer'></div>

</body>

</html>
